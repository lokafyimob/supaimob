<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Payment Issues</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .button { padding: 10px 20px; margin: 10px; background: #0070f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background: #0051a2; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Debug Payment Issues</h1>
    <p>This page will help debug the payment saving issue by testing the API endpoints directly.</p>

    <div>
        <button class="button" onclick="testPaymentsAPI()">ğŸ’¾ Test Payments API</button>
        <button class="button" onclick="testMarkPaidAPI()">ğŸ”“ Test Mark Paid (Debug)</button>
        <button class="button" onclick="testMarkPaidAuthAPI()">ğŸ” Test Mark Paid (Auth)</button>
        <button class="button" onclick="clearLogs()">ğŸ§¹ Clear Logs</button>
    </div>

    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testPaymentsAPI() {
            log('ğŸ” Testing /api/payments...');
            
            try {
                const response = await fetch('/api/payments', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                log(`ğŸ“¡ Response status: ${response.status}`);
                log(`ğŸ“¡ Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`);

                if (response.ok) {
                    const data = await response.json();
                    log(`âœ… Success! Found ${data.length} payments`, 'success');
                    log(`ğŸ“‹ First payment: ${JSON.stringify(data[0] || 'No payments', null, 2)}`);
                } else {
                    const errorText = await response.text();
                    log(`âŒ Error: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`âŒ Request failed: ${error.message}`, 'error');
            }
        }

        async function testMarkPaidAPI() {
            log('ğŸ”“ Testing /api/payments/mark-paid-debug...');
            
            try {
                // First get a payment to test with
                const paymentsResponse = await fetch('/api/payments');
                if (!paymentsResponse.ok) {
                    log('âŒ Cannot get payments for testing', 'error');
                    return;
                }

                const payments = await paymentsResponse.json();
                const pendingPayment = payments.find(p => p.status === 'PENDING');
                
                if (!pendingPayment) {
                    log('âŒ No pending payments found for testing', 'error');
                    log(`ğŸ“‹ Available payments: ${payments.map(p => `${p.id}: ${p.status}`).join(', ')}`);
                    return;
                }

                log(`ğŸ¯ Testing with payment ID: ${pendingPayment.id}`);
                
                const testData = {
                    paymentId: pendingPayment.id,
                    paymentMethod: 'PIX',
                    receipts: [],
                    notes: 'Debug test'
                };

                log(`ğŸ“¤ Sending: ${JSON.stringify(testData, null, 2)}`);

                const response = await fetch('/api/payments/mark-paid-debug', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                log(`ğŸ“¡ Response status: ${response.status}`);

                if (response.ok) {
                    const result = await response.json();
                    log(`âœ… Success! Payment marked as paid`, 'success');
                    log(`ğŸ“‹ Response: ${JSON.stringify(result, null, 2)}`);
                } else {
                    const errorText = await response.text();
                    log(`âŒ Error: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`âŒ Request failed: ${error.message}`, 'error');
            }
        }

        async function testMarkPaidAuthAPI() {
            log('ğŸ” Testing /api/payments/mark-paid (with auth)...');
            
            try {
                // First get a payment to test with
                const paymentsResponse = await fetch('/api/payments');
                if (!paymentsResponse.ok) {
                    log('âŒ Cannot get payments for testing', 'error');
                    return;
                }

                const payments = await paymentsResponse.json();
                const pendingPayment = payments.find(p => p.status === 'PENDING');
                
                if (!pendingPayment) {
                    log('âŒ No pending payments found for testing', 'error');
                    return;
                }

                log(`ğŸ¯ Testing with payment ID: ${pendingPayment.id}`);
                
                const testData = {
                    paymentId: pendingPayment.id,
                    paymentMethod: 'PIX',
                    receipts: [],
                    notes: 'Auth test'
                };

                log(`ğŸ“¤ Sending: ${JSON.stringify(testData, null, 2)}`);

                const response = await fetch('/api/payments/mark-paid', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                log(`ğŸ“¡ Response status: ${response.status}`);

                if (response.ok) {
                    const result = await response.json();
                    log(`âœ… Success! Payment marked as paid`, 'success');
                    log(`ğŸ“‹ Response: ${JSON.stringify(result, null, 2)}`);
                } else {
                    const errorText = await response.text();
                    log(`âŒ Error: ${errorText}`, 'error');
                    
                    try {
                        const errorData = JSON.parse(errorText);
                        if (errorData.debug) {
                            log(`ğŸ” Debug info: ${JSON.stringify(errorData.debug, null, 2)}`);
                        }
                    } catch (parseError) {
                        log(`Raw error response: ${errorText}`, 'error');
                    }
                }
            } catch (error) {
                log(`âŒ Request failed: ${error.message}`, 'error');
            }
        }

        // Log initial message
        log('ğŸš€ Debug page loaded. Click the buttons to test the API.');
    </script>
</body>
</html>
